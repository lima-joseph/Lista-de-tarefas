<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Lista de Tarefas</h2>

                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Adicionar nova tarefa">
                </div>

                <div class="input-group mb-3">
                    <select id="categoryInput" class="form-select">
                        <option value="Trabalho">Trabalho</option>
                        <option value="Estudo">Estudo</option>
                        <option value="Pessoal">Pessoal</option>
                    </select>

                    <select id="priorityInput" class="form-select ms-2">
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>

                    <button class="btn btn-primary ms-2" id="addTaskBtn" type="button">Adicionar</button>
                </div>

                <ul class="list-group" id="taskList"></ul>

                <div class="mt-3">
                    <button class="btn btn-danger w-100" id="clearTasksBtn">Limpar Todas as Tarefas</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Joseph Santos. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/app.js"></script>
</body>

</html>
